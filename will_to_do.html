<!DOCTYPE html>
<html lang="en" ng-app="exercise">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" herf="http://cdn.clouddeep.cn/amazeui/1.0.1/css/amazeui.basic.min.css">
    <link rel="stylesheet" href="http://cdn.clouddeep.cn/amazeui/1.0.1/css/amazeui.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1316698_hnmp6etxk7.css">
    <script type="text/javascript" src="https://cdn.staticfile.org/angular.js/1.4.6/angular.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/ngStorage/0.3.11/ngStorage.min.js"></script>
    <script src="will_to_do.js"></script>
    <title>用angularjs写待办事项</title>
</head>

<body ng-controller="doExercise">
    <div class="textCenter">
        <input type="text" id="get" ng-model="getThing" ng-keyup="enterEvent($event)" />
        <input type="button" value="添加" ng-click="add()" class="am-btn am-btn-secondary am-btn-xs" />
        <input type="text" id="get" ng-model="search" ng-keyup="enterEvent($event)" />
        <div ng-hide="!onShow" ng-click="selected = !selected" ng-class="{'addLine':selected}"ng-repeat="item in $storage.result|filter:search | orderBy:'date'">{{item.name}} {{item.date}}
            <i class="iconfont icon-close" ng-click="delete(1, item, $index)"></i>
        </div>
        <input type="button" value="恢复与切换到添加"  ng-click="showRecover()"/>
        <div ng-hide="onShow" ng-repeat="item in $storage.recover">{{item.name}}   {{item.date}}
            <i class="iconfont icon-close" ng-click="delete(0, item, $index)"></i>
        </div>

    </div>
</body>

</html>
